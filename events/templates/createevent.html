{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}

<br>
<div class="card" style="background-color:#c75533 ; margin: 10%">
  <h5 class="card-header">Create event</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'event' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-dark">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
